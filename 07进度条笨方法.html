<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var myCanvas=document.getElementById('myCanvas')
            myCanvas.width=900;
            myCanvas.height=600;
//            myCanvas.style.border='1px solid #ccc';
            var ctx=myCanvas.getContext('2d')
            ctx.fillStyle='blue'
            var x=0

            setInterval(function(){
                ctx.beginPath();
                ctx.fillRect(x,0,30,30);
                x++;
            },1000/100);

        }

    </script>
</head>
<body>
<canvas id='myCanvas'>
    您的浏览器不支持canvas，请您升级您的浏览器版本
</canvas>

</body>
</html>
