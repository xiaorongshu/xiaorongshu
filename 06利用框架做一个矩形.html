<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
    <script src='js/konva.min.js'></script>
    <script>
        window.onload=function(){
           var  width=window.innerWidth;
           var height=window.innerHeight;
            var sta=new Konva.Stage({
                container:'cont',
                width:width,
                height:height
            });
            var lay=new Konva.Layer()
            var rect=new Konva.Rect({
                x:100,
                y:100,
                width:100,
                height:100,
                fill: "red",
                cornerRadius:20,
                draggable:true,
                opacity:0.1,
            });
            lay.add(rect);
            sta.add(lay);
            var tween=new Konva.Tween({
                node:rect,
                duration:5,
                x:300,
                y:500,
                fill: "red",
                cornerRadius:50,
                opacity:1,
                draggable:true,
            })
            tween.play()

        }
    </script>
</head>
<body>
<div id="cont"></div>
</body>
</html>
